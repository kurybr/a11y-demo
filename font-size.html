<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de contraste</title>
</head>

<body>
    <header>
        <a href="/">Voltar para p√°gina inicial</a>
    </header>

    <main>

        <h1>Exemplo de texto</h1>

        <button id="aumentar"> Aumentar </button>
        <button id="diminuir"> Diminuir </button>

    </main>

    <style>
        h1 {
            font-size: 1rem;
        }
    </style>

    <script>
        let font = '18';
        document.getElementById('aumentar').addEventListener('click', function () {
            document.querySelector('html').style.fontSize = `${font++}px`;
        });

        document.getElementById('diminuir').addEventListener('click', function () {
            document.querySelector('html').style.fontSize = `${font--}px`;
        });

    </script>

</body>

</html>
